[all:vars]
ansible_user=yuklia
ansible_ssh_private_key_file=~/.ssh/homelab-k8s-pi
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Kubernetes cluster configuration
kubernetes_version=1.33.4
kubernetes_version_repo=1.33
kubernetes_cni=flannel
kubernetes_pod_subnet=10.244.0.0/16
kubernetes_service_subnet=10.96.0.0/12

# MetalLB configuration
metallb_ip_range=192.168.1.240-192.168.1.250

# Traefik configuration
traefik_ingress_class=traefik
traefik_ssl_email=admin@example.com

# Synology NAS configuration
synology_nas_ip=192.168.101.253
synology_nas_user=yuklia
synology_nas_share=k8s-storage

[control_plane]
node1 ansible_host=192.168.101.11

[workers]
node2 ansible_host=192.168.101.12
node3 ansible_host=192.168.101.13
node4 ansible_host=192.168.101.14

[k8s_cluster:children]
control_plane
workers

[raspberry_pi:children]
k8s_cluster
