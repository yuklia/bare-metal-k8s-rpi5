---
- name: Create keyrings dir
  become: true
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Install Docker GPG key
  become: true
  shell: |
    curl -fsSL https://download.docker.com/linux/debian/gpg \
    | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Make key world-readable
  become: true
  file:
    path: /etc/apt/keyrings/docker.gpg
    mode: '0644'

- name: Add Docker repo (Debian bookworm, arm64)
  become: true
  apt_repository:
    repo: "deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable"
    state: present
    filename: docker
    update_cache: no

- name: Refresh apt cache
  become: true
  apt:
    update_cache: yes
  register: apt_update_result
  until: apt_update_result is succeeded
  retries: 3
  delay: 2

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Create Docker daemon configuration directory
  file:
    path: /etc/docker
    state: directory
    mode: '0755'

- name: Configure Docker daemon
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "100m"
        }
      }
    mode: '0644'

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
    daemon_reload: yes

- name: Add yuklia user to docker group
  user:
    name: yuklia
    groups: docker
    append: yes

- name: Add k8s user to docker group
  user:
    name: k8s
    groups: docker
    append: yes

- name: Wait for Docker to be ready
  wait_for:
    path: /var/run/docker.sock
    timeout: 60
